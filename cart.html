<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Online Clothing Store</title>
    <style>
     body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    #background-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
    }
    .content {
        position: relative;
        z-index: 1;
        text-align: center;
        color: white;
        padding-top: 20%;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
    }
    
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin-right: 20px;
    }
    
    nav ul li a {
        color: #fff;
        text-decoration: none;
    }
    
    section {
        padding: 20px;
    }
    
    .cart-item {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    
    .cart-item img {
        width: 100px;
        margin-right: 20px;
    }
    
    .cart-summary {
        border-top: 2px solid #333;
        padding-top: 20px;
    }
    
    .remove-item,
    .checkout-button {
        display: inline-block;
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none; /* Added to remove underline for anchor tags */
    }
    
    .remove-item:hover,
    .checkout-button:hover {
        background-color: #555;
    }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Online Clothing Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="cart.html">Cart</a></li> <!-- Link to Cart Page -->
            </ul>
        </nav>
    </header><b>
<video autoplay muted loop id="background-video">
    <source src="fash.mp4" type="video/mp4">
</video>
    <section id="shopping-cart">
        <h2>Your Shopping Cart</h2>
        <div class="cart-item">
            <img src="product1.jpg" alt="Product 1">
            <div>
                <h3>Product Name</h3>
                <p>Price: $XX.XX</p>
                <p>Quantity: 1</p>
            </div>
            <a href="cart.html" class="remove-item">Remove</a> <!-- Link to Cart Page -->
        </div>

        <!-- Additional cart items can be added here -->
        
        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p>Total Items: 1</p>
            <p>Total Price: $XX.XX</p>
            <a href="cart.html" class="checkout-button">Proceed to Checkout</a> <!-- Link to Cart Page -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Online Clothing Store</p>
    </footer></b>
</body>
</html>
